# Site settings
title: TestMySearch Blog
author: Rauf Aliev
description: >-
  The official blog for TestMySearch. Articles and insights on search quality, 
  information retrieval, and relevance engineering from Rauf Aliev.
baseurl: "/blog" # The subpath where the site will be available
url: "https://www.testmysearch.com" # Your final production URL
twitter_username: testmysearch
github_username: raliev

# Build settings
destination: ./blog
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/