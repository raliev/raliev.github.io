---
layout: default
---
<article class="prose max-w-none rounded-lg bg-white p-8 shadow-lg">
    <header class="mb-8 border-b pb-4">
        <b class="text-[1.375rem] text-gray-900 md:text-[1.8rem]"> {{ site.author | escape }} </b><br>
        <h1 class="text-4xl font-extrabold text-gray-900 md:text-5xl">{{ page.title | escape }}</h1>
        <p class="text-gray-600">
            {{ page.date | date: "%B %-d, %Y" }}
        </p>
        {% if page.pdf_link %}
        <a href="{{ page.pdf_linkÃ§ }}" style="color:white" class="mt-4 inline-flex items-center rounded-md bg-red-600 px-4 py-2 text-base font-medium text-white no-underline hover:bg-red-700" target="_blank" rel="noopener noreferrer">
            <i class="fa-solid fa-file-pdf mr-2"></i>
            Download PDF
        </a>
        {% endif %}
    </header>

    <div class="text-gray-700">
        {{ content }}
    </div>

    {% if page.tags %}
    <footer class="mt-8 border-t pt-4">
        <div class="flex flex-wrap gap-2">
            {% for t in page.tags %}
            <a href="{{ site.baseurl }}/tags-{{ t | slugify }}/"
               class="inline-block rounded-full bg-gray-100 px-3 py-1 text-xs text-gray-700 hover:bg-gray-200">
                {{ t }}
            </a>
            {% endfor %}
        </div>
    </footer> <script async src="https://www.googletagmanager.com/gtag/js?id=G-L74BQSCQC3"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-L74BQSCQC3');
</script>
    {% endif %}
</article>
