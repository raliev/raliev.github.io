# .github/workflows/pages.yml

name: Build and Deploy Jekyll Site to Pages

on:
  push:
    branches:
      - main # Убедитесь, что это ваша основная ветка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site from /docs folder
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Fix permissions
        run: sudo chown -R $USER:$USER _site

      - name: Move site to subpath
        run: |
          mv _site temp_site
          mkdir -p _site/blog
          mv temp_site/* _site/blog/
          rm -rf temp_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4