name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - master  # –ò–ª–∏ –≤–∞—à–∞ –æ—Å–Ω–æ–≤–Ω–∞—è –≤–µ—Ç–∫–∞

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Ruby and Jekyll üíé
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # –í–µ—Ä—Å–∏—è Ruby, —Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è —Å –≤–∞—à–∏–º Jekyll
          bundler-cache: true

      - name: Build Jekyll site ‚öôÔ∏è
        # –°–æ–±–∏—Ä–∞–µ–º —Å–∞–π—Ç –∏ —É–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω—É–∂–Ω–æ –ø–æ–ª–æ–∂–∏—Ç—å –≤ –ø–∞–ø–∫—É /blog
        run: JEKYLL_ENV=production bundle exec jekyll build --destination ./blog

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # –ü—É–±–ª–∏–∫—É–µ–º –í–ï–°–¨ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π, –≤–∫–ª—é—á–∞—è –ø–∞–ø–∫—É /blog
